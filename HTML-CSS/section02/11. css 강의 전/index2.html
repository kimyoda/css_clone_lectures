<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../pretty.css" />
    <script defer src="./03.js"></script>
    <title>HTML & CSS 01-09-04</title>
  </head>
  <body>
    <h1>기타 알아둘만한 태그들</h1>
    <p>
      kdb 태그는 <kbd>Ctrl</kbd> + <kbd>C</kbd> 와 같이 키보드 입력을 나타날 때
      사용한다.
    </p>
    <p>
      <dfn>dfn 태그</dfn>는 특정 맥락에서 정의, 설명하고 있는 용어를 나타낼 때
      사용합니다.
    </p>

    <p>
      small 태그는 <small>이와 같이 텍스트를 작게</small> 표시하는데 사용됩니다.
    </p>

    <h1>아무것도 하지 않는 두 태그</h1>
    <!-- inline span -->
    <span>span 태그1</span><span>span 태그2</span><span>span 태그3</span
    ><span>span 태그4</span><span>span 태그5</span> <br /><br />
    <!-- block div -->
    <div>div 태그1</div>
    <div>div 태그2</div>
    <div>div 태그3</div>
    <div>div 태그4</div>
    <div>div 태그5</div>
  </body>
</html>
